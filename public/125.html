<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Start </title>
    <link rel="stylesheet" href="/public/App.css">
</head>

<body onload="players()">
    <div id="userContainer">
        <span id="username_"> </span>

        <span id="balance"> </span>
    </div>



    <div class="home_" style="color:black">

        <div class="screen_">

            <p id="ready_"> </p>
            <!-- play diaglogue -->
            <div id="play_query"> <input type="submit" value="yes" id="yes"> <input type="submit" value="no" id="no">
            </div>

            <div id="colorShow">
                <div class="colors">
                    <div id="cl_1"></div>
                    <div id="cl_2"></div>
                    <div id="cl_3"></div>
                    <div id="cl_4"></div>
                    <div id="cl_5"></div>
                </div>


                <div class="pickedColor">
                    <div id="userColor"> </div>
                    <div>
                        <h1 id="gametype_"> </h1>
                    </div>
                </div>

            </div>
            <h1 id="stake_" style="position: relative; display: none;  margin-left: 10px; margin-top: 100px;"> Stake:
                 <input id="stakeValue" type="number" inputmode="numeric" pattern="0-9"
                    style="padding: 10px 10px ; border: 1px solid green; outline:none;" placeholder="Naira" /> <button
                    style="display: block; outline: none; margin-top: 5px;  padding:10px 10px; border: 1px solid green; background-color: green; color: white; width:144px;"
                    id="placebet_">
                    place bet
                </button>
            </h1>


            <div id="colorsContainer">

                <div id="pickButtonCont">
                    <input type="button" value="red" id="red">
                    <input type="button" value="blue" id="blue">
                    <input type="button" value="green" id="green">
                    <input type="button" value="black" id="black" />
                    <input type="button" value="yellow" id="yellow" />

                </div>
                <select id="gametype">
                    <option value="first 3"> first 3 </option>
                    <option value="last 2"> last 2 </option>
                    <option value="combo"> pot of jack </option>
                </select>

                <button type="submit" id="popper" disabled> pop </button>



            </div>


        </div>



        <div id="oddboard">
            <div id="odds">
                <table>
                    <tr>
                        <th>S/N</th>
                        <th>Game type</th>
                        <th>Odd</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>First 3 </td>
                            <td>3.0</td>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Last 2 </td>
                            <td>4.0</td>

                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Combo X </td>
                            <td>7.0</td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- <div id="betPlaced">
        <div id="details">
            <ul id="betList">
            </ul>
        </div>
    </div> -->






    <script src="/public/App.js"> </script>
</body>

</html>
